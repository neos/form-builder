'Neos.Form.Builder:FormPage':
  superTypes:
    'Neos.Neos:Content': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  ui:
    label: 'Form page'
    icon: 'icon-file-o'
    group: 'form.pages'
    inlineEditable: TRUE
    inspector:
      groups:
        'formPage':
          label: 'Form Page options'
          position: 35
          icon: 'icon-file-o'
  options:
    fusion:
      prototypeGenerator: null
  childNodes:
    'elements':
      type: 'Neos.Form.Builder:ElementCollection'
  properties:
    'identifier':
      type: string
      ui:
        label: 'Identifier (optional)'
        reloadIfChanged: TRUE
        inspector:
          group: 'formPage'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'
    'label':
      type: string
      ui:
        label: 'Page Label'
        reloadIfChanged: TRUE
        inspector:
          group: 'formPage'

'Neos.Form.Builder:PageCollection':
  ui:
    label: 'Further pages'
    inlineEditable: TRUE
  options:
    fusion:
      prototypeGenerator: null
  superTypes:
    'Neos.Neos:ContentCollection': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
      'Neos.Form.Builder:FormPage': TRUE

'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Neos.Form.Builder:FormPage': FALSE