'Neos.Form.Builder:FormPage':
  label: "${String.cropAtWord(String.trim(String.stripTags(String.pregReplace(q(node).property('title') || q(node).property('label') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')), '/<br\\W*?\\/?>|\\x{00a0}|[^[:print:]]|\\s+/u', ' '))), 100, '...')}"
  superTypes:
    'Neos.Neos:Content': true
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: 'Form Page'
    icon: 'icon-file-o'
    group: 'form.pages'
    inlineEditable: true
    inspector:
      groups:
        'formPage':
          label: i18n
          position: 35
          icon: 'icon-file-o'
  options:
    fusion:
      prototypeGenerator: null
  childNodes:
    'elements':
      type: 'Neos.Form.Builder:ElementCollection'
  properties:
    'identifier':
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formPage'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'
    'label':
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formPage'

'Neos.Form.Builder:PageCollection':
  ui:
    label: 'Further Pages'
    inlineEditable: true
  options:
    fusion:
      prototypeGenerator: null
  superTypes:
    'Neos.Neos:ContentCollection': true
  constraints:
    nodeTypes:
      '*': false
      'Neos.Form.Builder:FormPage': true

'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Neos.Form.Builder:FormPage': false
