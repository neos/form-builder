'Neos.Form.Builder:FormElement':
  abstract: TRUE
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Form.Builder:IdentifierMixin': TRUE
    'Neos.Form.Builder:LabelMixin': TRUE
    'Neos.Form.Builder:DefaultValueMixin': TRUE
    'Neos.Form.Builder:RequiredCheckboxMixin': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  label: "${q(node).property('identifier') || q(node).property('label') || ((node.nodeType.label || node.nodeType.name) + ' (' + node.name + ')')}"
  ui:
    inlineEditable: TRUE
    label: 'Form Element'
    icon: 'icon-square-o'
    group: 'form.elements'
    inspector:
      groups:
        'formElement':
          label: i18n
          position: 45
          icon: 'icon-square-o'
        'formElementMore':
          label: i18n
          position: 100
          icon: 'icon-square-o'
  options:
    fusion:
      prototypeGenerator: null
  properties:
    _nodeType:
      ui:
        inspector:
          editorOptions:
            baseNodeType: 'Neos.Form.Builder:FormElement'

'Neos.Form.Builder:ElementCollection':
  ui:
    label: 'Elements'
    icon: 'icon-list'
    inlineEditable: TRUE
  options:
    fusion:
      prototypeGenerator: null
  superTypes:
    'Neos.Neos:ContentCollection': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
      'Neos.Form.Builder:FormElement': TRUE

'Neos.Form.Builder:SelectOption':
  superTypes:
    'Neos.Neos:Content': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
  label: "${q(node).property('label') || q(node).property('value') || '[not set]'}"
  ui:
    inlineEditable: TRUE
    label: 'Select option'
    icon: 'icon-stop-circle-o'
    group: 'form.selectOptions'
    inspector:
      groups:
        'selectOption':
          label: i18n
          position: 45
          icon: 'icon-stop-circle-o'
  options:
    fusion:
      prototypeGenerator: null
  properties:
    'value':
      type: string
      defaultValue: 'value'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'selectOption'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'label':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'selectOption'

'Neos.Form.Builder:SelectOptionCollection':
  ui:
    label: 'Options'
    icon: 'icon-list-ul'
    inlineEditable: TRUE
  options:
    fusion:
      prototypeGenerator: null
  superTypes:
    'Neos.Neos:ContentCollection': TRUE
  constraints:
    nodeTypes:
      '*': FALSE
      'Neos.Form.Builder:SelectOption': TRUE

'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'Neos.Form.Builder:FormElement': FALSE
      'Neos.Form.Builder:SelectOption': FALSE