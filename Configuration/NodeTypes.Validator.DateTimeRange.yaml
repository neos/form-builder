'Neos.Form.Builder:DateTimeRangeValidator':
  superTypes:
    'Neos.Form.Builder:AbstractValidator': true
  ui:
    label: i18n
    icon: 'icon-calendar-check-o'
    inspector:
      groups:
        'validator':
          icon: 'icon-calendar-check-o'
  properties:
    'earliestDate':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'validator'
          editor: 'Neos.Neos/Inspector/Editors/DateTimeEditor'
          editorOptions:
            format: d-m-Y
    'latestDate':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'validator'
          editor: 'Neos.Neos/Inspector/Editors/DateTimeEditor'
          editorOptions:
            format: d-m-Y
