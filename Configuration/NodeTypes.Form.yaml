'Neos.Form.Builder:NodeBasedForm':
  superTypes:
    'Neos.Neos:Content': TRUE
  postprocessors:
    FormNodeTypePostprocessor:
      postprocessor: 'Neos\Form\Builder\NodeType\FormNodeTypePostprocessor'
      postprocessorOptions:
        skipPresets:
          'neos.setup': TRUE
  ui:
    label: 'Form'
    icon: 'icon-list-alt'
    position: 600
    inlineEditable: TRUE
    inspector:
      groups:
        'form':
          label: i18n
          position: 30
          icon: 'icon-list-alt'
# Preparation for the "new Neos UI":
#
#    creationDialog:
#      elements:
#        'preset':
#          type: string
#          ui:
#            label: i18n
#            editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
#          validation:
#            'Neos.Neos/Validation/NotEmptyValidator': []
  options:
    fusion:
      prototypeGenerator: null
  childNodes:
    'elements':
      type: 'Neos.Form.Builder:ElementCollection'
    'furtherPages':
      type: 'Neos.Form.Builder:PageCollection'
    'finishers':
      type: 'Neos.Form.Builder:FinisherCollection'
  properties:
    'preset':
      type: string
      defaultValue: 'default'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'form'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'identifier':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'form'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'
    'label':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'form'