'Neos.Form.Builder:ConfirmationFinisher':
  superTypes:
    'Neos.Form.Builder:AbstractFinisher': true
  ui:
    label: i18n
    icon: 'icon-comment'
    inspector:
      groups:
        'finisher':
          icon: 'icon-comment'
  properties:
    'message':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: i18n
