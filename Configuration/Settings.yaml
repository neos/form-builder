Neos:
  Fusion:
    defaultContext:
      Neos.Form.Builder.Node: 'Neos\Form\Builder\Fusion\Helper\NodeHelper'
  Neos:
    fusion:
      autoInclude:
        'Neos.Form.Builder': true
    userInterface:
      translation:
        autoInclude:
          'Neos.Form.Builder':
            - 'NodeTypes/*'

    nodeTypes:
      groups:
        'form.elements':
          label: 'Input Form Elements'
          collapsed: false
        'form.select':
          label: 'Select Form Elements'
          collapsed: false
        'form.custom':
          label: 'Custom Form Elements'
          collapsed: false
        'form.container':
          label: 'Container Form Elements'
          collapsed: false
        'form.pages':
          label: 'Form Pages'
          collapsed: false
        'form.finisher':
          label: 'Form Finisher'
          collapsed: false
        'form.validator':
          label: 'Form Validators'
          collapsed: false
        'form.selectOptions':
          label: 'Select options'
          collapsed: false

    Ui:
      resources:
        javascript:
          "Neos.Form.Builder:PlaceholderInsert":
            resource: '${"resource://Neos.Form.Builder/Public/JavaScript/PlaceholderInsert/Plugin.js"}'
      frontendConfiguration:
        'Neos.Form.Builder:PlaceholderInsert':
          # ignore node types in dropdown
          ignoreNodeTypeInDropdown:
            'Neos.Form.Builder:Section': true
            'Neos.Form.Builder:StaticText': true
            'Neos.Form.Builder:ElementCollection': true
            'Neos.Form.Builder:SelectOptionCollection': true
            'Neos.Form.Builder:ValidatorCollection': true
          # ignore all child nodes of node type in dropdown
          ignoreAllChildNodesOfNodeTypeInDropdown:
            'Neos.Form.Builder:SelectOptionCollection': true
            'Neos.Form.Builder:ValidatorCollection': true
  ContentRepositoryRegistry:
    presets:
      'default':
        commandHooks:
          'UniqueIdentifierCommandHookFactory':
            factoryObjectName: Neos\Form\Builder\CommandHook\UniqueIdentifierCommandHookFactory
