Neos:
  Fusion:
    defaultContext:
      Neos.Form.Builder.Node: 'Neos\Form\Builder\Fusion\Helper\NodeHelper'
  Neos:
    fusion:
      autoInclude:
        'Neos.Form.Builder': true
    userInterface:
      translation:
        autoInclude:
          'Neos.Form.Builder':
            - Main
            - 'NodeTypes/*'

    nodeTypes:
      groups:
        'form.elements':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formElements'
          collapsed: false
        'form.select':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formSelect'
          collapsed: false
        'form.custom':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formCustom'
          collapsed: false
        'form.container':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formContainer'
          collapsed: false
        'form.pages':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formPages'
          collapsed: false
        'form.finisher':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formFinisher'
          collapsed: false
        'form.validator':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formValidator'
          collapsed: false
        'form.selectOptions':
          label: 'Neos.Form.Builder:Main:nodeTypes.groups.formSelectOptions'
          collapsed: false

    Ui:
      resources:
        javascript:
          "Neos.Form.Builder:PlaceholderInsert":
            resource: '${"resource://Neos.Form.Builder/Public/JavaScript/PlaceholderInsert/Plugin.js"}'
