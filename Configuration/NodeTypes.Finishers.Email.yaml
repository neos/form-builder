'Neos.Form.Builder:EmailFinisher':
  superTypes:
    'Neos.Form.Builder:AbstractFinisher': TRUE
  ui:
    label: i18n
    icon: 'icon-envelope-o'
    inspector:
      groups:
        'finisher':
          icon: 'icon-envelope-o'
        'finisher-attachments':
          label: i18n
          position: 40
          icon: 'icon-paperclip'
  properties:
    'subject':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'recipientAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'recipientName':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'senderAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'senderName':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'replyToAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'carbonCopyAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'blindCarbonCopyAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'format':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'html':
                label: i18n
                icon: 'icon-code'
              'plaintext':
                label: i18n
                icon: 'icon-font'
    'attachAllPersistentResources':
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'finisher-attachments'