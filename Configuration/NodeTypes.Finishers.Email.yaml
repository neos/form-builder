'Neos.Form.Builder:EmailFinisher':
  superTypes:
    'Neos.Form.Builder:AbstractFinisher': true
  ui:
    label: 'Email Finisher'
    icon: 'icon-envelope-o'
    inspector:
      groups:
        'finisher':
          icon: 'icon-envelope-o'
        'finisher-attachments':
          label: i18n
          position: 40
          icon: 'icon-paperclip'
  properties:
    'subject':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'templateSource':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: i18n
          # Alternatively enable a rich text editor:
          # editor: 'Neos.Neos/Inspector/Editors/RichTextEditor'
          # editorOptions:
          #   excludeNodeTypes:
          #     'Neos.Form.Builder:ElementCollection':
          #       exclude: true # excludes only the element
          #       excludeChildren: false # includes all child-elements
          #     'Neos.Form.Builder:ValidatorCollection': true # excludes the element and all child-elements
          #   formatting:
          #     placeholderInsert: true
          #     strong: true
          #     em: true
    'recipientAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'recipientName':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'senderAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editorOptions:
            requried: true
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    'senderName':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'replyToAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'carbonCopyAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'blindCarbonCopyAddress':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
    'format':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'finisher'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'html':
                label: i18n
                icon: 'icon-code'
              'plaintext':
                label: i18n
                icon: 'icon-font'
              'multipart':
                label: i18n
                icon: 'icon-puzzle-piece'
    'attachAllPersistentResources':
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'finisher-attachments'
