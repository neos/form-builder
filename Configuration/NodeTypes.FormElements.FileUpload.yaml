'Neos.Form.Builder:FileUpload':
  superTypes:
    'Neos.Form.Builder:FormElement': true
    'Neos.Form.Builder:DefaultValueMixin': false
  postprocessors:
    'Neos.Form.Builder:ResourceCollectionsPostprocessor':
      postprocessor: 'Neos\Form\Builder\NodeType\ResourceCollectionsPostprocessor'
  ui:
    label: 'File upload'
    icon: 'icon-upload'
    group: 'form.custom'
    inspector:
      groups:
        'formElement':
          icon: 'icon-upload'
  properties:
    'allowedExtensions':
      type: array
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'formElement'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'pdf':
                label: '.pdf'
                icon: 'icon-file-pdf-o'
              'xls':
                label: '.xls'
                icon: 'icon-file-excel-o'
              'xlsx':
                label: '.xlsx'
                icon: 'icon-file-excel-o'
              'doc':
                label: '.doc'
                icon: 'icon-file-text'
              'docx':
                label: '.docx'
                icon: 'icon-file-text'
              'odt':
                label: '.odt'
                icon: 'icon-file-text'
              'csv':
                label: '.csv'
                icon: 'icon-file-text'
    'resourceCollection':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'formElement'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
